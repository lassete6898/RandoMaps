            <br />

            </a>
          </center>
        </div>
        <div class="col-md-12">
          <hr />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Bienvenido,</h2>
        </div>
        <div class="col-md-12">
          <h3>Elige los filtros y ¡Vamonos de viaje!</h3>
          <br />
        </div>
        <div class="col-md-3">
          <center>
            <div class="form-group">
              <select class="form-control" id="distancia">
                <option>¿Cuántos kilómetros?</option>
                <option>0 - 50</option>
                <option>50 - 100</option>
                <option>100 - 150</option>
                <option>150 - 200</option>
                <option>200 - 250</option>
                <option>250+</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="huesped">
                <option>¿Cuántos sois?</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
              </select>
            </div>
          </center>
        </div>
        <div class="col-md-3">
          <center>
            <div class="form-group">
              <select class="form-control" id="habitantes">
                <option>¿Cuántos habitantes?</option>
                <option>0 - 1000</option>
                <option>1000 - 2000</option>
                <option>2000 - 3000</option>
                <option>3000 - 4000</option>
                <option>4000 - 5000</option>
                <option>5000+</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="habitantes">
                <option>¿Cuántas noches?</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>
            </div>
            <br />
            <button onclick="">¡Vamonos de viaje!</button>
          </center>
          <br />
        </div>
        <div class="col-md-6">
          <center>
            <img
              src="https://4.bp.blogspot.com/-vNFhLnGpwqM/V0w8c63N3fI/AAAAAAAAAH4/M9UjXxZ1mFACNu4wrR2vcmKOQUOgt7KoQCLcB/s1600/trang.png"
            />
