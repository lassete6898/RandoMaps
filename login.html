<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <title>RandoMaps</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <br />
          <a href="index.html">
            <img src="images/logo.png" />
          </a>
        </div>
        <div class="col-md-7">
          <br />
          <br />
          <h1>RandoMaps</h1>
        </div>
        <div class="col-md-1">
          <center>
            <br />
            <a href="registro.html">
              <img src="./images/userRegister.png" />
            </a>
            <a href="mailto:contacto@randomaps.com">
              <img src="./images/userContact.png" />
            </a>
          </center>
        </div>
        <div class="col-md-12">
          <hr />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <center>
            <img src="./images/user.png" />
            <br />
            <br />
            <input
              type="email"
              class="form-control"
              placeholder="E-mail"
              id="email"
            />
            <br />
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              id="password"
            />
            <br />
            <button type="submit" onclick="login()" value="Login">
              Iniciar sesión
            </button>
          </center>
        </div>
        <div class="col-md-12">
          <br />
          <h4 align="center">
            RandoMaps © 2020 © . Todos los derechos reservados.
          </h4>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
